<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markov Text Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Markov Chain Text Generator</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="n_value" class="form-label">N-gram (n value):</label>
          <input
            type="number"
            class="form-control"
            id="n_value"
            name="n_value"
            min="1"
            max="10"
            value="{{ n_value | default(3) }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="seed_text" class="form-label">Seed Text</label>
          <input
            type="text"
            class="form-control"
            id="seed"
            name="seed"
            placeholder="Enter seed text"
            value="{{ seed | default('') }}"
          />
        </div>
        <div class="mb-3">
          <label for="num_words" class="form-label"
            >Number of Words to Generate</label
          >
          <input
            type="number"
            class="form-control"
            id="num_words"
            name="num_words"
            value="{{ num_words | default(50) }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>

      {% if generated_text %}
      <div class="mt-4">
        <h4>Generated Text</h4>
        <div class="alert alert-secondary">{{ generated_text }}</div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
